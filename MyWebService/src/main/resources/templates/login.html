<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>로그인 - MyWebService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-5">
                <h2 class="text-center mb-4">🔐 로그인</h2>
                <p class="text-center text-muted mb-4">MyWebService에 오신 것을 환영합니다!</p>

                <!-- 회원가입 성공 메시지 -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 로그인 실패 메시지 -->
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                    로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 로그아웃 성공 메시지 -->
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                    성공적으로 로그아웃되었습니다.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">이메일 주소</label>
                        <input type="email" class="form-control" id="username" name="username"
                               placeholder="이메일을 입력하세요" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
                </form>

                <div class="text-center">
                    <p class="mb-0">계정이 없으신가요?
                        <a th:href="@{/signup}" class="text-decoration-none">회원가입</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
