<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - MyWebService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-5">
                <h2 class="text-center mb-4">👤 회원가입</h2>
                <p class="text-center text-muted mb-4">새로운 계정을 만들어보세요!</p>

                <!-- 오류 메시지 -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/user}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="이름을 입력하세요" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 주소</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="이메일을 입력하세요" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">회원가입</button>
                </form>

                <div class="text-center">
                    <p class="mb-0">이미 계정이 있으신가요?
                        <a th:href="@{/login}" class="text-decoration-none">로그인</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
