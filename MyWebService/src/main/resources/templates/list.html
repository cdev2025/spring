<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- 🔥 Spring Security 템플릿 태그 활용 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-4">게시글 목록</h1>

        <!-- 로그인된 사용자 정보 표시 -->
        <div sec:authorize="isAuthenticated()">
                <span class="me-3">안녕하세요,
                    <strong sec:authentication="principal.name">사용자</strong>님!
                </span>
            <!-- POST 방식 로그아웃 -->
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger btn-sm">로그아웃</button>
            </form>
        </div>

        <!-- 미로그인 사용자 -->
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-primary btn-sm">로그인</a>
        </div>
    </div>

    <!-- 알림 메시지 -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 검색 및 작성 버튼 -->
    <div class="row mb-3">
        <div class="col-md-8">
            <form th:action="@{/posts}" method="get" class="d-flex">
                <input type="text" name="keyword" th:value="${keyword}"
                       class="form-control me-2" placeholder="제목 또는 내용으로 검색">
                <button type="submit" class="btn btn-outline-primary">검색</button>
            </form>
        </div>
        <div class="col-md-4 text-end">
            <!-- 🔥 로그인된 사용자만 게시글 작성 가능 -->
            <a th:href="@{/posts/create}" class="btn btn-primary" sec:authorize="isAuthenticated()">게시글 작성</a>
        </div>
    </div>

    <!-- 게시글 목록 -->
    <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">
        등록된 게시글이 없습니다.
    </div>

    <div th:if="${!#lists.isEmpty(posts)}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post, iterStat : ${posts}">
                <td th:text="${iterStat.count}"></td>
                <td>
                    <a th:href="@{/posts/{id}(id=${post.id})}"
                       th:text="${post.title}" class="text-decoration-none"></a>
                </td>
                <td th:text="${post.author}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 관리 링크 -->
    <div class="mt-4 text-center">
        <small class="text-muted">
            H2 Console: <a th:href="@{/h2-console}" target="_blank">H2 Database</a>
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
