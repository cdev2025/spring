<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">게시글 수정</h1>

            <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{title}" id="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">작성자 <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{author}" id="author" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
                    <textarea th:field="*{content}" id="content" class="form-control" rows="10" required></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">수정하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
