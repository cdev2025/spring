<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <!-- 알림 메시지 -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 게시글 정보 -->
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title mb-0" th:text="${post.title}">게시글 제목</h1>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <strong>작성자:</strong> <span th:text="${post.author}">작성자</span>
                        </div>
                    </div>

                    <hr>

                    <div class="content" style="min-height: 200px; white-space: pre-line;"
                         th:text="${post.content}">게시글 내용</div>
                </div>

                <!-- 🔥 조건부 수정/삭제 버튼 (로그인 + 작성자 본인만 표시) -->
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/posts}" class="btn btn-secondary">목록으로</a>
                        <!-- Spring Security 표현식으로 권한 체크 -->
                        <div sec:authorize="isAuthenticated()"
                             th:if="${currentUser != null and currentUser.name == post.author}">
                            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning me-2">수정하기</a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                삭제하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">게시글 삭제</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                정말로 이 게시글을 삭제하시겠습니까?<br>
                삭제된 게시글은 복구할 수 없습니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">삭제하기</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
