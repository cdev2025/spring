<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">게시글 작성</h1>

            <form th:action="@{/posts/create}" th:object="${post}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{title}" id="title" class="form-control"
                           required placeholder="게시글 제목을 입력하세요">
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">작성자 <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{author}" id="author" class="form-control"
                           required placeholder="작성자 이름을 입력하세요">
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
                    <textarea th:field="*{content}" id="content" class="form-control" rows="10"
                              required placeholder="게시글 내용을 입력하세요"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/posts}" class="btn btn-secondary">목록으로</a>
                    <div>
                        <button type="reset" class="btn btn-outline-secondary me-2">초기화</button>
                        <button type="submit" class="btn btn-primary">작성하기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
